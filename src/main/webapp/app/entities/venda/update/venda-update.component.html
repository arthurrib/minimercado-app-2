<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-venda-heading" data-cy="VendaCreateUpdateHeading">Cadastro de Venda</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <app-form-field [control]="getField('conta')" class="col-12 p-0">
            <label class="form-label" for="field_conta">Conta</label>
            <select class="form-control" name="conta" id="field_conta" data-cy="conta" [compareWith]="compareConta"
                    formControlName="conta">
              <option *ngFor="let conta of contasSharedCollection" [ngValue]="conta">{{conta.equipe}}
                | {{conta.nome}}</option>
            </select>
          </app-form-field>
        </div>

        <div class="row mb-3">
          <app-form-field [control]="getField('observacoes')" class="col-12 p-0">
            <label class="form-label" for="field_observacoes">Observações</label>
            <textarea rows="3" class="form-control" name="observacoes" id="field_observacoes" data-cy="observacoes"
                      formControlName="observacoes"></textarea>
          </app-form-field>
        </div>
      </div>

      <div class="servicos-container">
        <div class="produtos-selecionados mt-2" *ngFor="let produto of vendaProdutos; let in = index">
          <div class="row">
            <div class="col-12 form-group">
              <div>
                <label>Descrição do Serviço</label>
                <div class="edit-row float-right">
                  <button type="button" class="btn btn-outline-primary" title="Adicionar" (click)="createNew()">
                    <fa-icon icon="plus"></fa-icon>
                  </button>
                  <button type="button" class="btn btn-outline-danger" title="Remover" [disabled]="!podeRemover()"
                          (click)="remove(in)">
                    <fa-icon icon="remove"></fa-icon>
                  </button>
                </div>
              </div>

              <!--              <small *ngIf="!produto.nome" class="ml-1">-->
              <!--                <i class="text-danger fa fa-times"></i>-->
              <!--                <span class="text-danger">Nenhum Produto Selecionado</span>-->
              <!--              </small>-->
            </div>
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label>Quantidade *</label>
                <input
                  (ngModelChange)="quantidadeUpdated($event, in)"
                  [(ngModel)]="produto.qtd"
                  [ngModelOptions]="{standalone: true}"
                  required
                  min="0.1"
                  class="form-control"
                  name="qtde{{ in }}"
                />
                <p *ngIf="!produto.qtd" class="text-danger"><small>*Campo obrigatório</small></p>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label>Valor Unitário *</label>
                <input
                  (ngModelChange)="valorUnitarioUpdated($event, in)"
                  [(ngModel)]="produto.valorUnitario"
                  [ngModelOptions]="{standalone: true}"
                  required
                  min="0.1"
                  class="form-control"
                  name="valor{{ in }}"
                  currencyMask
                />
                <p *ngIf="!produto.valorUnitario" class="text-danger">
                  <small>*Campo obrigatório. <br/>Ex: R$ 10,00</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
