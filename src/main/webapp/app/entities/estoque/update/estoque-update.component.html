<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-estoque-heading" data-cy="EstoqueCreateUpdateHeading">Cadastro de estoque</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>


        <div class="row mb-3">
          <app-form-field [control]="getField('produto')" class="col-12 p-0">
            <label class="form-label" for="field_valor">Produto</label>
            <select class="form-control" name="categoria" id="field_categoria" data-cy="categoria"
                    formControlName="categoria">
              <option *ngFor="let produto of produtos" [value]="produto">{{produto.categoria}} | {{produto.nome}}</option>
            </select>
          </app-form-field>
        </div>

        <div class="row mb-3">
          <app-form-field [control]="getField('qtd')" class="col-12 p-0">
            <label class="form-label" for="field_qtd">Quantidade</label>
            <input type="text" mask="000" class="form-control" name="qtd" id="field_qtd" data-cy="qtd"
                   formControlName="qtd"/>
          </app-form-field>
        </div>

        <div class="row mb-3">
          <app-form-field [control]="getField('valor')" class="col-12 p-0">
            <label class="form-label" for="field_valor">Valor pago (unidade)</label>
            <input type="text" currencyMask class="form-control" name="valor" id="field_valor" data-cy="valor"
                   formControlName="valor"/>
          </app-form-field>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
