<div>
  <h2 id="page-heading" data-cy="ProdutoHeading">
    <span>Audios da animação</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-audioAnimacao"
        [routerLink]="['/controle-animacao/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Adicionar novo audio </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="audioAnimacaos?.length === 0">
    <span>No Audios da animação found</span>
  </div>

  <div class="card" *ngFor="let audio of audioAnimacaos">
    <div class="card-header">
      <h6>Peça: {{audio.peca}}</h6>
    </div>
    <div class="card-body">
      <p>Cena: {{audio.cena}}</p>

    </div>
  </div>
