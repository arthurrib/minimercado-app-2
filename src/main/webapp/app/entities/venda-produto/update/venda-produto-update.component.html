<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-venda-produto-heading" data-cy="VendaProdutoCreateUpdateHeading">Create or edit a Venda Produto</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_qtd">Qtd</label>
          <input type="number" class="form-control" name="qtd" id="field_qtd" data-cy="qtd" formControlName="qtd" />
          <div *ngIf="editForm.get('qtd')!.invalid && (editForm.get('qtd')!.dirty || editForm.get('qtd')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('qtd')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('qtd')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_valorUnitario">Valor Unitario</label>
          <input
            type="number"
            class="form-control"
            name="valorUnitario"
            id="field_valorUnitario"
            data-cy="valorUnitario"
            formControlName="valorUnitario"
          />
          <div
            *ngIf="
              editForm.get('valorUnitario')!.invalid && (editForm.get('valorUnitario')!.dirty || editForm.get('valorUnitario')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('valorUnitario')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('valorUnitario')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_desconto">Desconto</label>
          <input type="number" class="form-control" name="desconto" id="field_desconto" data-cy="desconto" formControlName="desconto" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
