<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vendaProduto">
      <h2 data-cy="vendaProdutoDetailsHeading"><span>Venda Produto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vendaProduto.id }}</span>
        </dd>
        <dt><span>Qtd</span></dt>
        <dd>
          <span>{{ vendaProduto.qtd }}</span>
        </dd>
        <dt><span>Valor Unitario</span></dt>
        <dd>
          <span>{{ vendaProduto.valorUnitario }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/venda-produto', vendaProduto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
